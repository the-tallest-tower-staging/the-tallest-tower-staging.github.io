message: "This is a neat comment, I have to say. You know, the crazy thing about paragraphs of text is how strange they look.\r\n\r\nSeriously though, I can't wait for your game to come out. It looks rad! All the crap about stories and stuff that you keep ranting about, I mean, I don't care at all about that. But the fact that you have played Stephen's Sausage Roll tells me a lot about your character. You like puzzle games. You seem like a cool dude, so I'm going to write a fake paragraph of text on your website to help stress-test your comment system. <i> Not italicized </i> __neither is this__ **bla** *bla*\r\n\r\n\"Quotes 'other quotes' \" /* // -- ontuhosenu tonteuhoenuth sura ,churc4,h 34908 430#$!#!@#@#)({$%%^&^&**(){}+{?{?_S_ZV_WZVW_Z_\"<>\"<>_.=p/.p/=l-szvvvz'V.,'0[1238[9108405896!^%@$&(*564-*/*-+65+65ncuhacrhuuh.09ouholehuoe09uhoe09uh0.o9hu0.9o,hu09.ohu0o9.huo09huo0.9uho09uh0o9.hu0\r\n\r\n¿\r\n\r\nMarkus Kuhn [ˈmaʳkʊs kuːn] <mkuhn@acm.org> — 1999-08-20\r\n\r\n\r\nThe ASCII compatible UTF-8 encoding of ISO 10646 and Unicode\r\nplain-text files is defined in RFC 2279 and in ISO 10646-1 Annex R.\r\n\r\n\r\nUsing Unicode/UTF-8, you can write in emails and source code things such as\r\n\r\nMathematics and Sciences:\r\n\r\n  ∮ E⋅da = Q,  n → ∞, ∑ f(i) = ∏ g(i), ∀x∈ℝ: ⌈x⌉ = −⌊−x⌋, α ∧ ¬β = ¬(¬α ∨ β),\r\n\r\n  ℕ ⊆ ℕ₀ ⊂ ℤ ⊂ ℚ ⊂ ℝ ⊂ ℂ, ⊥ < a ≠ b ≡ c ≤ d ≪ ⊤ ⇒ (A ⇔ B),\r\n\r\n  2H₂ + O₂ ⇌ 2H₂O, R = 4.7 kΩ, ⌀ 200 mm\r\n\r\nLinguistics and dictionaries:\r\n\r\n  ði ıntəˈnæʃənəl fəˈnɛtık əsoʊsiˈeıʃn\r\n  Y [ˈʏpsilɔn], Yen [jɛn], Yoga [ˈjoːgɑ]\r\n\r\nAPL:\r\n\r\n  ((V⍳V)=⍳⍴V)/V←,V    ⌷←⍳→⍴∆∇⊃‾⍎⍕⌈\r\n\r\nNicer typography in plain text files:\r\n\r\n  ╔══════════════════════════════════════════╗\r\n  ║                                          ║\r\n  ║   • ‘single’ and “double” quotes         ║\r\n  ║                                          ║\r\n  ║   • Curly apostrophes: “We’ve been here” ║\r\n  ║                                          ║\r\n  ║   • Latin-1 apostrophe and accents: '´`  ║\r\n  ║                                          ║\r\n  ║   • ‚deutsche‘ „Anführungszeichen“       ║\r\n  ║                                          ║\r\n  ║   • †, ‡, ‰, •, 3–4, —, −5/+5, ™, …      ║\r\n  ║                                          ║\r\n  ║   • ASCII safety test: 1lI|, 0OD, 8B     ║\r\n  ║                      ╭─────────╮         ║\r\n  ║   • the euro symbol: │ 14.95 € │         ║\r\n  ║                      ╰─────────╯         ║\r\n  ╚══════════════════════════════════════════╝\r\n\r\nGreek (in Polytonic):\r\n\r\n  The Greek anthem:\r\n\r\n  Σὲ γνωρίζω ἀπὸ τὴν κόψη\r\n  τοῦ σπαθιοῦ τὴν τρομερή,\r\n  σὲ γνωρίζω ἀπὸ τὴν ὄψη\r\n  ποὺ μὲ βία μετράει τὴ γῆ.\r\n\r\n  ᾿Απ᾿ τὰ κόκκαλα βγαλμένη\r\n  τῶν ῾Ελλήνων τὰ ἱερά\r\n  καὶ σὰν πρῶτα ἀνδρειωμένη\r\n  χαῖρε, ὦ χαῖρε, ᾿Ελευθεριά!\r\n\r\n  From a speech of Demosthenes in the 4th century BC:\r\n\r\n  Οὐχὶ ταὐτὰ παρίσταταί μοι γιγνώσκειν, ὦ ἄνδρες ᾿Αθηναῖοι,\r\n  ὅταν τ᾿ εἰς τὰ πράγματα ἀποβλέψω καὶ ὅταν πρὸς τοὺς\r\n  λόγους οὓς ἀκούω· τοὺς μὲν γὰρ λόγους περὶ τοῦ\r\n  τιμωρήσασθαι Φίλιππον ὁρῶ γιγνομένους, τὰ δὲ πράγματ᾿ \r\n  εἰς τοῦτο προήκοντα,  ὥσθ᾿ ὅπως μὴ πεισόμεθ᾿ αὐτοὶ\r\n  πρότερον κακῶς σκέψασθαι δέον. οὐδέν οὖν ἄλλο μοι δοκοῦσιν\r\n  ο"
