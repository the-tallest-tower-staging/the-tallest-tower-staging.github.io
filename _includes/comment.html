<article>
  
{% if include.name %}
  <b>{{ include.name | escape }}</b>
{% endif %}
<br />

{% if include.date %}
  <time style="color: grey; font-size: 12px" datetime="{{ include.date | date_to_xmlschema }}">{{ include.date | date: "%B %-d, %Y at %-I:%M %p" }}</time>
{% endif %}
<br /><br />

{% if include.message %}
  {{ include.message | escape | newline_to_br }}
{% endif %}
  
<br /><br /><br />
<hr style="height: 1px; align: center; border-style: solid; border-width: 1px 0 0 0; color: #393939" />
<br />

</article>
