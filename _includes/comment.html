<article>
  
{% if include.name %}
  <b>{{ include.name }}</b>
{% endif %}
<br />

{% if include.date %}
  <!-- <div style="color: grey; font-size: 12px">{{ include.date }}</div> -->
  <time datetime="{{ include.date | date_to_xmlschema }}">{{ include.date | date: "%B %d, %Y at %I:%M %p" }}</time>
{% endif %}
<br />

{% if include.message %}
  {{ include.message }}
{% endif %}
<br /><br /><br />

</article>
