<article>
  
{% if include.name %}
  <b>{{ include.name | escape }}</b>
{% endif %}
<br />

{% if include.date %}
  <time style="color: grey; font-size: 12px" datetime="{{ include.date | date_to_xmlschema }}">{{ include.date | date: "%B %-d, %Y at %-I:%M %p" }}</time>
{% endif %}
<br />

{% if include.message %}
  {{ include.message | escape }}
{% endif %}
<br /><br /><br />

</article>
