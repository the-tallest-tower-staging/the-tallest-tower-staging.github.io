comments:
  allowedFields: ["name", "email", "message"]
  branch: "master"
  commitMessage: "New comment"
  filename: "comment - {@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: false
  name: "The Tallest Tower Development Blog"
  path: "_data/comments/{options.pageid}"
  requiredFields: ["name", "message"]
  transforms:
    email: md5
