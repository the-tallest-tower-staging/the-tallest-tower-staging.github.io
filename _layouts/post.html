<!doctype html>

<!-- NOTE: This layout is only used if you actually click the link to one of the posts. -->
<!-- If you're looking at the recent posts from the landing page, you'll be using default.html -->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>The Tallest Tower - Development Blog</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      ul {
        list-style-image: none;
      }
      .entry-date {
        color: grey;
        font-size: 12px; 
      }
      .entry-title {
         margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">

      <section>
        <div id="title">
          <h1><a href="{{ site.url }}">The Tallest Tower</a></h1>
          <p>Development Blog</p>
        </div>

        <h1 class="entry-title">
          <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
        </h1>
        
        <div class="entry-date">Posted {{ page.date | date: "%B %-d, %Y" }}</div>
        <br>
        
        {{ content }}

      </section>
      
      <form method="POST" action="https://api.staticman.net/v2/entry/the-tallest-tower/the-tallest-tower.github.io/master/comments">
        <h2>Leave a comment</h2>
        <br />
        
        <input name="options[pageid]" type="hidden" value="{{ page.id | slugify}}">
        <input type="hidden" name="fields[hidden]">
        
        <label>Name</label>
        <br />
        <input name="fields[name]" type="text" width="200" />
        <br /><br />
        
        <label>E-mail (optional, will not be published)</label>
        <br />
        <input name="fields[email]" type="email" width="200" />
        <br /><br />
        
        <label>Message</label>
        <br />
        <textarea name="fields[message]" placeholder="Leave a thought" rows="12" width="200"></textarea>
        <br /><br />
      
        <button type="submit">Submit Comment</button>
    </form>

    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
