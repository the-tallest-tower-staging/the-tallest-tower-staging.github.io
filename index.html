---
layout: default
---


<div class="blog-index">  
  
  {% assign post = site.posts.first %}
  {% assign content = post.content %}

  {% if post.title %}
    <h1 class="entry-title">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h1>      
  {% endif %}

  <div class="entry-content">
    {{ content }}
  </div>
  
</div>
